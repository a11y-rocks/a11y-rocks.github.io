---
layout: default
---

<div class="home">

  <div class="hero">
    <h1>Web must be a hospitable <br /> place for <span>everyone.</span></h1>
    <p>Build for diversity.</p>
  </div>

  {% for post in site.posts %}
  <div class="container">
    <article class="article" id="post-{{ post.title | slugify }}">
      <header class="article-header">
        <p>Added in
          <time class="article-date" datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">
            {{ post.date | date: "%b %-d, %Y" }}
          </time>
        </p>

        <h1>
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h1>
      </header>

      {{ post.excerpt }}
    </article>
  </div>
  {% endfor %}

</div>
